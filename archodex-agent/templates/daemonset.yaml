apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "archodex-agent.fullname" . }}
  labels:
    {{- include "archodex-agent.labels" . | nindent 4 }}
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
  selector:
    matchLabels:
      {{- include "archodex-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "archodex-agent.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "archodex-agent.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            privileged: true
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - network
          {{- if .Values.logReport }}
            - --log-report
            - {{ .Values.logReport | quote }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: rules
              mountPath: /config/rules
              readOnly: true
          env:
          {{- if .Values.reportApiKeySecretName }}
            - name: ARCHODEX_REPORT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.reportApiKeySecretName }}
                  key: value
          {{- end }}
          {{- with .Values.environment }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
            - name: KUBERNETES_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: rules
          projected:
            sources:
              {{- $fullname := include "archodex-agent.fullname" . -}}
              {{- range $name, $rules := .Values.rules }}
              - configMap:
                  name: {{ printf "%s-%s" $fullname $name }}
              {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      hostPID: true
      terminationGracePeriodSeconds: 30